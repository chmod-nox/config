# -*- conf -*-

# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
 term=foot (or xterm-256color if built with -Dterminfo=disabled)
# login-shell=no

# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# title=foot
# locked-title=no
font=JetBrainsMono Nerd Font:size=16
font-bold=JetBrainsMono Nerd Font:style=Bold:size=16
font-italic=JetBrainsMono Nerd Font:style=Italic:size=16
font-bold-italic=JetBrainsMono Nerd Font:style=Bold Italic:size=16
font-size-adjustment=1.2
gamma-correct-blending=no
selection-target=clipboard

[environment]
# name=value

[scrollback]
# lines=1000
# multiplier=3.0
# indicator-position=relative
# indicator-format=""

[mouse]
hide-when-typing=yes

[colors]
 alpha=0.6
 alpha-mode=default # Can be `default`, `matching` or `all
 background=000000
 foreground=ffffff
# flash=7f7f00
# flash-alpha=0.5

# cursor=<inverse foreground/background>

## Normal/regular colors (color palette 0-7)
#
#

