regular0=313539  # black
regular1=b30707  # red
regular2=40a62f  # green
regular3=f2e635  # yellow
regular4=4057db  # blue
regular5=b30ad0  # magenta
regular6=32d0fc  # cyan
regular7=acadb1  # white

## Bright colors (color palette 8-15)
bright0=676f78   # bright black
bright1=e81a1a   # bright red
bright2=78a670   # bright green
bright3=faf380   # bright yellow
bright4=707fd0   # bright blue
bright5=c583d0   # bright magenta
bright6=1eb5e3   # bright cyan
bright7=e0e3e7   # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

